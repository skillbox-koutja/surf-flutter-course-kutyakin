name: places
description: Путеводитель по интересным местам мира

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  recase: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  surf_lint_rules: ^1.5.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/catalog/
    - assets/icons/empty/
    - assets/icons/menu/

  fonts:
    - family: 'Roboto'
      fonts:
        - asset: 'assets/fonts/Roboto/Roboto-Regular.ttf'
          style: normal
        - asset: 'assets/fonts/Roboto/Roboto-Italic.ttf'
          style: italic
