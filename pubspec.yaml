name: places
description: Путеводитель по интересным местам мира

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.13
  flutter_svg: ^2.0.0
  freezed_annotation: ^2.2.0
  provider: ^6.0.5
  recase: ^4.1.0
  verify: ^2.0.0

dev_dependencies:
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter
  freezed: ^2.2.0
  surf_lint_rules: ^1.5.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/category/
    - assets/icons/empty/
    - assets/icons/menu/
    - assets/icons/tutorial/

  fonts:
    - family: 'Roboto'
      fonts:
        - asset: 'assets/fonts/Roboto/Roboto-Regular.ttf'
          style: normal
        - asset: 'assets/fonts/Roboto/Roboto-Italic.ttf'
          style: italic
